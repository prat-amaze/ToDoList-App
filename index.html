<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="body">
        <button id="addTask" type="button" class="btn btn-warning">Add task</button>
        <div id="tasks" class="tasks"></div>

        <div class="form">
            <div class="cont">
                <div class="What">
                    <label for="what">Task:</label>
                    <input id="what" class="input1" type="text">
                </div>
                <div class="When">
                    <label for="when">Deadline:</label>
                    <input id="when" class="input2" type="text" placeholder="DD Month YYYY">
                </div>
                <div class="Time">
                    <label for="time">Time:</label>
                    <input id="time" class="input3" type="text">
                </div>
            </div>
            <button class="submit btn btn-primary">submit</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
